name: 🚀 Docker CI/CD Deployment
on:
  push:
    branches:
      - main
    paths-ignore:
      - 'README.md'

permissions:
  id-token: write        # For OIDC and cloud deployments
  contents: write        # For pushing code/tags, or uploading artifacts
  packages: write        # For publishing to GitHub Packages or GHCR

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint code
        run: echo "Linting repository"

      - name: Run unit tests
        run: echo "Running unit tests"
      




  deploy:
    name: Continuous Deployment
    runs-on: ubuntu-latest  
    needs: integration
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: 🐳 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: kirtipogra
          password: ${{ secrets.DOCKER_TOKEN }}


      - name: 🏗️ Build Docker image
        run: |
          docker build -t kirtipogra/e2e-medical-chatbot:latest .

      - name: 🚀 Push image to DockerHub
        run: |
          docker push kirtipogra/e2e-medical-chatbot:latest


      